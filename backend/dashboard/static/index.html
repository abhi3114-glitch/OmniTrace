<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniTrace Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
                <span>OmniTrace</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-view="dashboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    Dashboard
                </li>
                <li data-view="traces">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                    Traces
                </li>
                <li data-view="services">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
                    Services
                </li>
            </ul>
        </nav>

        <main class="content">
            <header class="top-bar">
                <div class="search-bar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="text" placeholder="Search traces, services, or metrics...">
                </div>
                <div class="time-range">
                    <select>
                        <option value="1h">Last 1 Hour</option>
                        <option value="6h">Last 6 Hours</option>
                        <option value="24h">Last 24 Hours</option>
                    </select>
                </div>
            </header>

            <div id="dashboard-view" class="view active">
                <div class="metrics-grid">
                    <div class="card metric-card">
                        <h3>Request Rate</h3>
                        <div class="big-number">1,245 <small>req/s</small></div>
                        <div class="chart-placeholder mini"></div>
                    </div>
                    <div class="card metric-card">
                        <h3>Error Rate</h3>
                        <div class="big-number error">0.5%</div>
                        <div class="chart-placeholder mini"></div>
                    </div>
                    <div class="card metric-card">
                        <h3>Avg Latency</h3>
                        <div class="big-number warning">245 <small>ms</small></div>
                        <div class="chart-placeholder mini"></div>
                    </div>
                </div>

                <div class="card wide-card">
                    <h3>System Throughput</h3>
                    <div class="chart-placeholder implementation-note">
                        Real-time chart rendering would go here using data from /api/metrics
                    </div>
                    <canvas id="throughputChart" width="800" height="200"></canvas>
                </div>
            </div>

            <div id="traces-view" class="view">
                <div class="card full-height">
                    <div class="trace-list-header">
                        <h3>Recent Traces</h3>
                        <div class="filters">
                            <input type="text" placeholder="Filter by service...">
                            <label><input type="checkbox"> Errors only</label>
                        </div>
                    </div>
                    <div class="trace-list" id="trace-list">
                        <!-- Populated by JS -->
                        <div class="loading">Loading traces...</div>
                    </div>
                </div>
            </div>
            
            <div id="trace-detail-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <div id="trace-vis"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
